<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body id="body_login">
  <div class="container">
    <div>
      <div class="imagensicon">
        <h1><img src="https://i.ibb.co/gMzrgJ4V/logosite.png" alt="Logo do site" id="logo"></h1>
      </div>
       <div class="conteudo">
        <h1>Fazer login</h1>
        <form action="home.html" method="POST">
            <label for="usuario">E-mail:</label><br>
            <input type="email" id="usuario" name="email" placeholder="E-mail ou usuário" required><br><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required><br><br>
            <p>Não tem uma conta? <a id="cadastrobotao" href="cadastro.html">Cadastre-se aqui</a></p>
            <button type="submit">Entrar</button>
        </form>
      </div>
          <br>
     </div>
    </div>
</body>
</html>
