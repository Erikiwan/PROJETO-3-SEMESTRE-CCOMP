<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos_login.css">
</head>
<body>
    <main class="container">
        <form>
            <!-- <img src="https://i.pinimg.com/736x/3b/01/8c/3b018c4e02bd86f516cb657e29c93a12.jpg" alt="logo"> -->
            <h1>Login de usuário</h1>
            <div class="input">
                <label for="email">Insira o e-mail ou nome de usuário:</label>
                <input type="email" name="email" id="email" placeholder="Nome de usuário ou e-mail" required>
            </div>
            <div class="input">
                <label for="senha">Insira sua senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>
        </form>
        <a href="home.html"><button class="entrar" type="submit">Entrar</button></a>

    </main>
</body>
</html>
