<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body id="body_login">
  <div class="container">
    <div>
      <div class="imagensicon">
        <h1><img src="https://i.pinimg.com/736x/9c/2a/67/9c2a67289bcf73dd334b38bf110409c3.jpg" alt="Logo do site" id="logo"></h1>
      </div>
       <div class="conteudo">
        <h1>Fazer login</h1>
        <form>
          <label for="usuario">Nome de usuário ou e-mail:</label><br>
          <input type="email" type="text" id"usuario" name="email" placeholder="E-mail ou usuário" required><br><br>
          <label for="senha">Senha:</label><br>
          <input type="password" id"senha" name="senha" placeholder="Insira sua senha" required>
          <p>Não tem uma conta? <a id="cadastrobotao" href="cadastro.html">Cadastre-se aqui</a></p>
          <a href="home.html"><button type"submit">Entrar</button></a>
      </div>
          <br>
     </div>
    </div>
</body>
</html>
