<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body> 
    <div>
      <h1><img src="https://pbs.twimg.com/media/Glz9WICWAAEHF4C?format=jpg&name=900x900" alt="Logo do site" id="logo" widht="150" height="150"></h1>
      <h1>Fazer login</h1>
      <form>

        <p>Não tem uma conta? <a href="/cadastro">Cadastre-se aqui"</a></p>
        <a href="home.html"><button type"submit">Entrar</button></a>
        <br>
     </div>
     
</body>
